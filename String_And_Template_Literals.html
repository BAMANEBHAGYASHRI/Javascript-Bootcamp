<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings ANd Templates Literals</title>
</head>
<body>
    <script>
        const Fristname="Bhagyashri";
        const lastname="Bamane";
        const job="Full stack devlpoer";
        console.log(`i'm ${Fristname+lastname}`);
        console.log("i'm " + Fristname + lastname+" And Working on the xyz company as a  " +job);

        // using template litreals
        console.log(`i'm` + Fristname  + lastname  +` And Working on the xyz company as a`   +job);

        // new line(\n\) in template literlas
        console.log(`Bhagyashri Vijay Bamane \n\
            Im Full Stack Devlpoer`);

    </Script>
</body>
</html>
